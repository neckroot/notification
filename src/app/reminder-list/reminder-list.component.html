<table mat-table [dataSource]="reminders$">

  @for (column of tableHeaders | keyvalue; track $index) {
    <ng-container [matColumnDef]=column.key>
      <th mat-header-cell *matHeaderCellDef>{{column.value}}</th>
      <td mat-cell *matCellDef="let reminder">{{ reminder[column.key] }}</td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr
    mat-row
    *matRowDef="let i = index; columns: headers;"
    (dblclick)="goToDetails(i)"></tr>
</table>
