<mat-card>
  <mat-card-header>
    <mat-card-title>Детали напоминания</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <form [formGroup]="reminderForm">
        <div class="form-row">
          <div class="form-column">
            <mat-form-field>
              <mat-label>{{ headers.creationDatetime }}</mat-label>
              <input matInput formControlName="creationDatetime" [readonly]="!isEditMode">
            </mat-form-field>
          </div>
          <div class="form-column">
            <mat-form-field>
              <mat-label>{{ headers.dueDatetime }}</mat-label>
              <input matInput formControlName="dueDatetime" [readonly]="!isEditMode">
            </mat-form-field>
          </div>
          <div class="form-column">
            <mat-form-field>
              <mat-label>{{ headers.status }}</mat-label>
              <input matInput formControlName="status" [readonly]="!isEditMode">
            </mat-form-field>
          </div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>{{ headers.shortDescription }}</mat-label>
          <input matInput formControlName="shortDescription" [readonly]="!isEditMode">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>{{ headers.fullDescription }}</mat-label>
          <textarea matInput formControlName="fullDescription" [readonly]="!isEditMode"></textarea>
        </mat-form-field>
      </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="goBack()">Назад</button>

    @if (!isEditMode) {
      <button mat-button (click)="toggleEditMode()">Редактировать</button>
    }
    @if (isEditMode) {
      <button mat-button (click)="updateReminder()">Обновить напоминание</button>
    }
  </mat-card-actions>
</mat-card>
